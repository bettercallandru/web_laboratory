<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card css</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<header class="card-block">
					<img
						src="https://cdn.pixabay.com/photo/2021/02/05/20/38/abstract-5985788_960_720.jpg"
						alt="avatar"
						class="card__avatar"
					/>
					<div>
						<h3>Card Title</h3>
						<p>Secundary text</p>
					</div>
				</header>
				<img
					src="https://cdn.pixabay.com/photo/2011/12/14/12/17/galaxy-11098_960_720.jpg"
					alt="Card image"
					class="card__picture"
				/>
				<div class="card-block">
					<p>
						Greyhound divisively hello coldly wonderfully marginallyfar upon
						excluding
					</p>
				</div>
				<footer class="card-block">
					<div class="card__action">
						<button class="card__action-btn">Action 1</button>
						<button class="card__action-btn">Action 2</button>
					</div>
					<div class="card__nav">
						<button class="card__action-btn">
							<img
								src="https://img.icons8.com/metro/26/000000/hearts.png"
								alt="put i like it"
							/>
						</button>
						<button class="card__action-btn">
							<img
								src="https://img.icons8.com/android/24/000000/share.png"
								alt="share the post"
							/>
						</button>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
